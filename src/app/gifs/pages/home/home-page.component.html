<div
  class="container"
  id="home"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="scrolled()"
  [scrollWindow]="false"
>
  <div class="row p-3">
    <div class="col-12">
      <gifs-search-box></gifs-search-box>
    </div>
    <div class="col-12 pt-2">
      <gifs-card-list [gifs]="gifs"></gifs-card-list>
    </div>
  </div>
</div>
